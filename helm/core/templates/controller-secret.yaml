{{-if .Values.nacos.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "apiserver.name" . }}
  namespace: {{ .Release.Namespace }}
data:
  ca.crt: {{ .Files.Get "files/api/ca.crt" | b64enc | quote }}
  ca.key: {{ .Files.Get "files/api/ca.key" | b64enc | quote }}
  server.crt: {{ .Files.Get "files/api/server.crt" | b64enc | quote }}
  server.key: {{ .Files.Get "files/api/server.key" | b64enc | quote }}
  client.key: {{ .Files.Get "files/api/client.crt" | b64enc | quote }}
  nacos.key: {{ .Files.Get "files/api/nacos.key" | b64enc | quote }}
{{- end }}