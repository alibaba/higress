server:
  name: resume-analysis
  config:
    appCode: ""
tools:
  - name: resume-analysis
    description: 锐石引擎简历解析接口
    args:
      - name: file_content
        description: Base64编码后的文件内容
        type: string
        position: body
      - name: file_name
        description: 文件名
        type: string
        position: body
      - name: mode
        description: 解析模式
        type: string
        position: body
      - name: parse_avatar
        description: 是否需要解析头像
        type: integer
        position: body
    requestTemplate:
      url: https://qingsongai.market.alicloudapi.com/resume/parse
      method: POST
      headers:
        - key: Content-Type
          value: application/json
        - key: Authorization
          value: APPCODE {{.config.appCode}}
        - key: X-Ca-Nonce
          value: '{{uuidv4}}'
    responseTemplate:
