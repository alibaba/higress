server:
  name: shebao-tools-api-server
  config:
    apikey: ""
tools:
  - name: calcCityNormal
    description: |+
      根据工资计算该城市个税缴纳明细。
      - 输入税前工资、城市名称、城市编码、城市ID等信息。
      - 考虑社保、公积金、专项附加扣除等因素。
      - 返回个税缴纳明细。
    args:
      - name: salaryPay
        description: 税前工资
        type: integer
        required: true
      - name: areaName
        description: 城市名称
        type: string
        required: true
      - name: areaCode
        description: 城市编码
        type: string
        required: true
      - name: areaId
        description: 城市ID
        type: integer
        required: true
      - name: sbFlag
        description: 是否缴纳社保
        type: integer
        required: false
      - name: gjjFlag
        description: 是否缴纳公积金
        type: integer
        required: false
      - name: sbCode
        description: 城市社保编号
        type: string
        required: false
      - name: sbBase
        description: 城市社保基数
        type: integer
        required: false
      - name: gjjCode
        description: 城市公积金编号
        type: string
        required: false
      - name: gjjBase
        description: 城市公积金基数
        type: integer
        required: false
      - name: znjyCount
        description: 子女教育数量
        type: string
        required: false
      - name: znjyCode
        description: 子女教育扣除方式
        type: string
        required: false
      - name: zfzjCode
        description: 住房租金
        type: string
        required: false
      - name: zfdkCode
        description: 住房贷款利息
        type: string
        required: false
      - name: jxjyCode
        description: 继续教育
        type: string
        required: false
      - name: sylrCode
        description: 赡养老人
        type: string
        required: false
      - name: sylrFee
        description: 赡养老人数量
        type: string
        required: false
      - name: yyzhCount
        description: 三岁以下婴幼儿照护数量
        type: string
        required: false
      - name: yyzhCode
        description: 三岁以下婴幼儿照护扣除方式
        type: string
        required: false
      - name: avgMonthYanglaoFee
        description: 平均每月个人养老金
        type: string
        required: false
    requestTemplate:
      argsToUrlParam: true
      url: https://agent-tools.jrit.top/sse?jr-api-key={jr-api-key}
      method: POST
      headers:
        - key: Content-Type
          value: application/json

  - name: calculator
    description: |+
      计算该城市社保和公积金缴纳明细。
      - 输入城市名称、城市编码、城市ID等信息。
      - 考虑社保、公积金缴纳状态和基数。
      - 返回社保和公积金缴纳明细。
    args:
      - name: areaName
        description: 城市名称
        type: string
        required: true
      - name: areaCode
        description: 城市编码
        type: string
        required: true
      - name: areaId
        description: 城市ID
        type: integer
        required: true
      - name: sbCode
        description: 城市社保编号
        type: string
        required: false
      - name: sbTypeText
        description: 城市社保类型
        type: string
        required: false
      - name: sbBase
        description: 城市社保基数
        type: integer
        required: false
      - name: sbFlag
        description: 是否缴纳社保
        type: integer
        required: false
      - name: gjjFlag
        description: 是否缴纳公积金
        type: integer
        required: false
      - name: gjjCode
        description: 城市公积金编号
        type: string
        required: false
      - name: gjjTypeText
        description: 城市公积金类型
        type: string
        required: false
      - name: gjjBase
        description: 城市公积金基数
        type: integer
        required: false
    requestTemplate:
      argsToUrlParam: true
      url: https://agent-tools.jrit.top/sse?jr-api-key={jr-api-key}
      method: POST
      headers:
        - key: Content-Type
          value: application/json

