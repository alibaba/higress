        type: integer
        enum: [0, 1, 2]
        position: body
      - name: slug
        description: 路径
        type: string
        position: body
      - name: title
        description: 标题
        type: string
        position: body
    requestTemplate:
      url: https://www.yuque.com/api/v2/repos/{group_login}/{book_slug}/docs
