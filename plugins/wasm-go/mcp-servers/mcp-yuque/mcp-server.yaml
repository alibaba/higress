        description: 正文内容
        type: string
        position: body
      - name: book_slug
        description: 知识库路径
        type: string
        position: path
      - name: format
        description: |-
          内容格式
          (markdown:Markdown 格式, html:HTML 标准格式, lake:语雀 Lake 格式)
        type: string
        enum: ["markdown", "html", "lake"]
        position: body
      - name: group_login
        description: 团队 Login
        type: string
        position: path
      - name: public
        description: |+
          公开性 (0:私密, 1:公开, 2:企业内公开)
