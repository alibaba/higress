  - name: china-stock-rank
    description: 中国A股排行查询
    args:
      - name: asc
        description: 排序顺序，0 倒序（由大到小）， 1正序（由小到大），默认0
        type: string
        position: body
      - name: limit
        description: 每页条数，最大100条，默认10
        type: string
        position: body
      - name: market
        description: 市场代码，可选：hs_a 沪深A股 ，hs_b 沪深B股，hs_bjs 北交所，kcb 科创板，cyb 创业板，hs 沪深所有（AB股全包含）
        type: string
        required: true
        position: body
      - name: page
        description: 页码，默认1
        type: string
        position: body
      - name: sort
        description: 排序字段，可选：changeRate 涨跌率排序，volume 成交量排序，value 成交额排序，amplitude 振幅排序， turnOver 换手率排序，volumeRatio 量比排序，pe 市盈率排序，pb 市净率排序，totalShare 总市值排序，changes_5m 五分钟涨跌幅排序， aov_5m 五分钟振幅排序，turnover_5m 五分钟换手率排序，changes_5d aov_5d turnover_5d 为五日数据，changes_20d aov_20d turnover_20d 为20日数据
