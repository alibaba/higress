        ## Response Structure

        > Content-Type: application/json

        - **code**: 返回码，详见返回码说明 (Type: integer)
        - **data**:  (Type: object)
          - **data.fields**: open - 开盘价
        close - 收盘价
        high - 最高价
        low - 最低价
        change - 涨跌额，注意此处行业内计算方式有三种，1、收盘价-开盘价(本接口采用)，2、收盘价-上个收盘价，3、收盘价-上个结算价
        changeRate - 涨跌率，注意此处行业内计算方式有三种，1、(收盘价-开盘价)*100/开盘价(本接口采用)，2、(收盘价-上个收盘价)*100/上个收盘价，3、(收盘价-上个结算价)*100/上个结算价
        volume - 成交数
        tick_at - 数据时间戳
         (Type: array)
            - **data.fields[]**: Items of type string
          - **data.lines**:  (Type: array)
            - **data.lines[]**: Items of type array
        - **msg**: 返回码对应描述 (Type: string)
        - **taskNo**: 本次请求号 (Type: string)

