        position: body
      - name: symbol
        description: 股票代码，交易所标识需要小写后放在数字之前
        type: string
        required: true
        position: body
      - name: type
        description: k线类型， 1:1分钟，5：五分钟；15：15分钟；30:30分钟，60:60分钟，120:120分钟，240:日K，1200:周K，7200:月K，86400:年K
        type: string
        required: true
        position: body
