profile: kind
global:
  install: local # install mode k8s/local/docker
  ingressClass: higress
  watchNamespace:
  disableAlpnH2: true
  enableStatus: true
  enableIstioAPI: true
  namespace: higress-system
  istioNamespace: istio-system

console:
  port: 8080
  replicas: 1
  serviceType: ClusterIP
  domain: console.higress.io
  tlsSecretName:
  webLoginPrompt:
  adminPasswordValue: admin
  adminPasswordLength: 8
  o11yEnabled: false
  pvcRwxSupported: true

gateway:
  replicas: 1
  httpPort: 80
  httpsPort: 443
  metricsPort: 15020

controller:
  replicas: 1

storage:
  url: nacos://192.168.0.1:8848 #  file://opt/higress/conf, buildin://127.0.0.1:8848
  ns: higress-system
  username:
  password:
  dataEncKey:

# values passed through to helm
values:


charts:
  higress:
    url: https://higress.io/helm-charts
    name: higress
    version: 1.1.2
  istio:
    url: https://istio-release.storage.googleapis.com/charts
    name: base
    version: 1.18.2
