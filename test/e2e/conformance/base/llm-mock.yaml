apiVersion: v1
kind: Namespace
metadata:
  name: higress-conformance-ai-backend
  labels:
    higress-conformance: infra
---
apiVersion: v1
kind: Pod
metadata:
  name: llm-mock
  namespace: higress-conformance-ai-backend
  labels:
    name: llm-mock
spec:
  containers:
    - name: llm-mock
      image: registry.cn-hangzhou.aliyuncs.com/hxt/llm-mock:latest
      ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: llm-mock-service
  namespace: higress-conformance-ai-backend
spec:
  selector:
    name: llm-mock
  clusterIP: None
  ports:
    - port: 3000