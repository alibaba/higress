apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: wasmplugin-ai-proxy-openai
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "openai.ai.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: wasmplugin-ai-proxy-qwen
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "qwen.ai.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ai-proxy
  namespace: higress-system
spec:
  priority: 200
  matchRules:
    - config:
        provider:
          type: "openai"
          customSettings:
            - name: "max_tokens"
              value: 123
              overwrite: false
            - name: "temperature"
              value: 0.66
              overwrite: true
      ingress:
        - higress-conformance-infra/wasmplugin-ai-proxy-openai
    - config:
        provider:
          type: "qwen"
          apiTokens: "fake-token"
          customSettings:
            - name: "max_tokens"
              value: 123
              overwrite: false
            - name: "temperature"
              value: 0.66
              overwrite: true
      ingress:
        - higress-conformance-infra/wasmplugin-ai-proxy-qwen
  url: file:///opt/plugins/wasm-go/extensions/ai-proxy/plugin.wasm
