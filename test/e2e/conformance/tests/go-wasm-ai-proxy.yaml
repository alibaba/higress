apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-ai-proxy-openai
  namespace: higress-conformance-app-backend
spec:
  ingressClassName: higress
  rules:
    - host: "openai.ai.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: llm-mock-service
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-ai-proxy-minimax
  namespace: higress-conformance-app-backend
spec:
  ingressClassName: higress
  rules:
    - host: "api.minimax.chat"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: llm-mock-service
                port:
                  number: 3000
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ai-proxy
  namespace: higress-system
spec:
  defaultConfigDisable: true
  phase: UNSPECIFIED_PHASE
  priority: 100
  matchRules:
    - config:
        provider:
          type: "openai"
      ingress:
        - higress-conformance-app-backend/wasmplugin-ai-proxy-openai
    - config:
        provider:
          apiTokens:
            - fake_token
          modelMapping:
            'gpt-3': abab6.5s-chat
            'gpt-4': abab6.5g-chat
            '*': abab6.5t-chat
          type: minimax
      ingress:
        - higress-conformance-app-backend/wasmplugin-ai-proxy-minimax
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ai-proxy:1.0.0
