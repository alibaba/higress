apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-ai-proxy-doubao
  namespace: higress-conformance-ai-backend
spec:
  ingressClassName: higress
  rules:
    - host: "ark.cn-beijing.volces.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: llm-mock-service
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-ai-proxy-minimax-v2-api
  namespace: higress-conformance-ai-backend
spec:
  ingressClassName: higress
  rules:
    - host: "api.minimax.chat-v2-api"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: llm-mock-service
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-ai-proxy-minimax-pro-api
  namespace: higress-conformance-ai-backend
spec:
  ingressClassName: higress
  rules:
    - host: "api.minimax.chat-pro-api"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: llm-mock-service
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-ai-proxy-qwen-compatible-mode
  namespace: higress-conformance-ai-backend
spec:
  ingressClassName: higress
  rules:
    - host: "dashscope.aliyuncs.com-compatible-mode"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: llm-mock-service
                port:
                  number: 3000
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ai-proxy
  namespace: higress-system
spec:
  defaultConfigDisable: true
  phase: UNSPECIFIED_PHASE
  priority: 100
  matchRules:
    - config:
        provider:
          apiTokens:
            - fake_token
          modelMapping:
            '*': fake_doubao_endpoint
          type: doubao
      ingress:
        - higress-conformance-ai-backend/wasmplugin-ai-proxy-doubao
    - config:
        provider:
          apiTokens:
            - fake_token
          modelMapping:
            'gpt-3': abab6.5s-chat
            'gpt-4': abab6.5g-chat
            '*': abab6.5t-chat
          type: minimax
      ingress:
        - higress-conformance-ai-backend/wasmplugin-ai-proxy-minimax-v2-api
    - config:
        provider:
          apiTokens:
            - fake_token
          modelMapping:
            'gpt-3': abab6.5s-chat
            'gpt-4': abab6.5g-chat
            '*': abab6.5t-chat
          type: minimax
          minimaxApiType: pro
          minimaxGroupId: 1
      ingress:
        - higress-conformance-ai-backend/wasmplugin-ai-proxy-minimax-pro-api
    - config:
        provider:
          apiTokens:
            - fake_token
          modelMapping:
            'gpt-3': qwen-turbo
            'gpt-35-turbo': qwen-plus
            'gpt-4-*': qwen-max
            '*': qwen-turbo
          type: qwen
          qwenEnableCompatible: true
      ingress:
        - higress-conformance-ai-backend/wasmplugin-ai-proxy-qwen-compatible-mode
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ai-proxy:1.0.0
