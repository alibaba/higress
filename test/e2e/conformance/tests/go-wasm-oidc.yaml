apiVersion: networking.higress.io/v1
kind: McpBridge
metadata:
  name: default
  namespace: higress-system
spec:
  registries:
    - domain: oauth.aliyun.com
      name: ali
      port: 443
      type: dns
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    higress.io/destination: ali.dns
    higress.io/backend-protocol: "HTTPS"
  name: oidc-ingress
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: foo.bar.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              resource:
                apiGroup: networking.higress.io
                kind: McpBridge
                name: default
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: oidc
  namespace: higress-system
spec:
  matchRules:
#    - domain:
#         - "foo.bar.com"
    - ingress:
         - higress-conformance-infra/oidc-ingress
      config :
        issuer: "https://oauth.aliyun.com"
        client_id: "4312977293205600181"
        client_secret: "hsvkkm0Rry2GfHwuSzhABWOTS3f2IVsJYfGNhMJwVdrxVCQToTDFcbKOGd1apTKO"
        redirect_url: "http://foo.bar.com/foo/oauth2/callback"
        cookie_domain : "foo.bar.com"
        client_url: "http://foo.bar.com/a"
        scopes:
          - "openid"
        service_source: "dns"
        service_name: "ali"
        service_port: 443
        service_domain: "oauth.aliyun.com"
  url: oci://registry.cn-hangzhou.aliyuncs.com/234f/test:oidc3.1