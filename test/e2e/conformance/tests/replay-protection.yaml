# Deploy Redis service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: higress-conformance-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: higress-conformance-infra
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: replay-protection
  namespace: higress-conformance-infra
  annotations:
spec:
  ingressClassName: higress
  rules:
    - host: "foo.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
# Configure WasmPlugin
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: replay-protection
  namespace: higress-system
spec:
  defaultConfig:
    force_nonce: true
    nonce_ttl: 86400
    nonce_header: "X-Higress-Nonce"
    nonce_min_length: 8
    nonce_max_length: 128
    validate_base64: true
    reject_code: 429
    reject_msg: "Duplicate nonce"
    redis:
      serviceName: "redis.higress-conformance-infra.svc.cluster.local"
      servicePort: 6379
      timeout: 1000
      keyPrefix: "replay-protection"
  url: file:///opt/plugins/wasm-go/extensions/replay-protection/plugin.wasm