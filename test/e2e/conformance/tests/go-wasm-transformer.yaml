apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: transformer
  namespace: higress-system
spec:
  matchRules:
    # request transformer
    - ingress:
        - higress-conformance-infra/wasmplugin-transform-request
      configDisable: false
      config:
          type: request
          rules:
            - operate: remove
              headers:
                - key: X-remove
              querys:
                - key: k1
            - operate: rename
              headers:
                - key: X-not-renamed
                  value: X-renamed
              querys:
                - key: k2
                  value: k2-new
            - operate: replace
              headers:
                - key: X-replace
                  value: replaced
              querys:
                - key: k2-new
                  value: v2-new
            - operate: add
              headers:
                - key: X-add-append
                  value: add
              querys:
                - key: k3
                  value: v31
            - operate: append
              headers:
                - key: X-add-append
                  value: append
              querys:
                - key: k3
                  value: v32
            - operate: map
              headers:
                - key: X-add-append
                  value: X-map
              querys:
                - key: k3
                  value: k4
            - operate: dedupe
              headers:
                - key: X-dedupe-first
                  value: RETAIN_FIRST
                - key: X-dedupe-last
                  value: RETAIN_LAST
                - key: X-dedupe-unique
                  value: RETAIN_UNIQUE
              querys:
                - key: k4
                  value: RETAIN_FIRST

    - ingress:
        - higress-conformance-infra/wasmplugin-transform-response-header-and-query
      configDisable: false
      config:
        type: response
        rules:
          - operate: remove
            headers:
              - key: X-remove
          - operate: rename
            headers:
              - key: X-not-renamed
                value: X-renamed
          - operate: replace
            headers:
              - key: X-replace
                value: replace-$1
                path_pattern: ^.*?\/(\w+)[\?]{0,1}.*$
          - operate: add
            headers:
              - key: X-add-append
                value: add-$1
                host_pattern: ^(.*)\.com$
          - operate: append
            headers:
              - key: X-add-append
                value: append-$1
                path_pattern: ^\/get\/(.*)\.html$
          - operate: map
            headers:
              - key: X-add-append
                value: X-map
    - ingress:
        - higress-conformance-infra/wasmplugin-transform-request-body
      configDisable: false
      config:
          type: request
          rules:
            - operate: remove
              body:
                - key: X-removed
            - operate: rename
              body:
                - key: X-not-renamed
                  value: X-renamed
            - operate: replace
              body:
                - key: X-replace
                  value: replaced
            - operate: add
              body:
                - key: X-add-append
                  value: add
            - operate: append
              body:
                - key: X-add-append
                  value: append
            - operate: map
              body:
                - key: X-add-append
                  value: X-map
            - operate: dedupe
              body:
                - key: X-dedupe-first
                  value: RETAIN_FIRST
                - key: X-dedupe-last
                  value: RETAIN_LAST
                - key: X-dedupe-unique
                  value: RETAIN_UNIQUE
    - ingress:
        - higress-conformance-infra/wasmplugin-transform-response-body
      configDisable: false
      config:
          type: response
          rules:
            - operate: remove
              body:
                - key: X-removed
            - operate: rename
              body:
                - key: X-not-renamed
                  value: X-renamed
            - operate: replace
              body:
                - key: X-replace
                  value: replaced
            - operate: add
              body:
                - key: X-add-append
                  value: add
            - operate: append
              body:
                - key: X-add-append
                  value: append
            - operate: map
              body:
                - key: X-add-append
                  value: X-map
            - operate: dedupe
              body:
                - key: X-dedupe-first
                  value: RETAIN_FIRST
                - key: X-dedupe-last
                  value: RETAIN_LAST
                - key: X-dedupe-unique
                  value: RETAIN_UNIQUE
  url: file:///opt/plugins/wasm-go/extensions/transformer/plugin.wasm