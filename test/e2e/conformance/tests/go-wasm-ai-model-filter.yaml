apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: wasmplugin-ai-model-filter
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "ai-api.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: ai-model-filter
  namespace: higress-system
spec:
  matchRules:
    - config:
        allowed_models:
          - "gpt-4"
          - "gpt-3.5-turbo"
          - "claude-3-*"
          - "gemini-pro"
        strict_mode: true
        reject_message: "Model not allowed"
        reject_status_code: 403
      ingress:
        - higress-conformance-infra/wasmplugin-ai-model-filter
  url: file:///opt/plugins/wasm-go/extensions/ai-model-filter/plugin.wasm