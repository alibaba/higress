kind: WasmPlugin
metadata:
  name: jwt-auth
  namespace: higress-system
spec:
  defaultConfig:
    token_headers: token
    token_secret_key: Dav7kfq3iA8S!JUj8&CUkdnQe72E@Cw6
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/simple-jwt-auth:1.0.0
