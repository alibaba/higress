apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-custom-response
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "foo.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
    - host: "bar.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
    - host: "baz.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: custom-response
  namespace: higress-system
spec:
  defaultConfig:
    status_code: 201
  matchRules:
    - config:
        status_code: 202
      domain:
        - bar.com
    - config:
        enable_on_status:
          - 200
          - 201
        status_code: 203
      domain:
        - baz.com
  url: file:///opt/plugins/wasm-go/extensions/custom-response/plugin.wasm
