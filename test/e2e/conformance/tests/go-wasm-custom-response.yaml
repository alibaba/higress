apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-custom-response
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "foo.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
    - host: "bar.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
    - host: "baz.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
    - host: "qux.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: custom-response
  namespace: higress-system
spec:
  priority: 200 # ensure custom-response plugin is applied before basic-auth plugin
  defaultConfig:
    headers:
      - key1=value1
    "body": "{\"hello\":\"foo\"}"
  matchRules:
    - domain:
        - bar.com
      config:
        headers:
          - key2=value2
        "body": "{\"hello\":\"bar\"}"
    - domain:
        - baz.com
      config:
        enable_on_status:
          - 401
        headers:
          - key3=value3
        "body": "{\"hello\":\"baz\"}"
    - domain:
        - qux.com
      config:
        status_code: 201
        headers:
          - key5=value5
        "body": "{\"hello\":\"qux\"}"
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/go-custom-response:1.0.0
---
# test enable_on_status 401
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: basic-auth
  namespace: higress-system
spec:
  priority: 100
  defaultConfig:
    consumers:
      - credential: admin:123456
        name: consumer1
    global_auth: false
  matchRules:
    - config:
        allow:
          - consumer1
      domain:
        - baz.com
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/basic-auth:1.0.0
