apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: higress-conformance-infra-default-backend
  namespace: higress-conformance-infra
  annotations:
    nginx.ingress.kubernetes.io/default-backend: "infra-backend-v1"
spec:
  ingressClassName: higress
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/foo"
        backend:
          service:
            name: non-existent
            port:
              number: 8080
