apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/app-root: "/foo"
  name: httproute-app-root
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - host: "foo.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: infra-backend-v1
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/app-root: "/foo"
  name: httproute-app-root2
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - host: "foo2.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: infra-backend-echo-body-v1
            port:
              number: 8080
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: request-block
  namespace: higress-system
spec:
  defaultConfig:
    block_urls:
    - "swagger.html"
    block_regexp_urls:
    - "/env.*"
    block_exact_urls:
    - "/web/info"
    block_bodies:
    - "hello world"
  url: file:///opt/plugins/wasm-rust/extensions/request-block/plugin.wasm
