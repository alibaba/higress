apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-token-statistics-openai
  namespace: higress-conformance-infra
  annotations:
    # Application-level annotations (if needed)
spec:
  ingressClassName: higress
  rules:
    - host: "dashscope.aliyuncs.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmplugin-token-statistics-qwen
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "qwen.ai.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
apiVersion: extensions.higress.io/v1alpha1
---
kind: WasmPlugin
apiVersion: extensions.higress.io/v1alpha1
metadata:
  name: token-statistics
  namespace: higress-system
spec:
  priority: 400
  matchRules:
    - config: {}
      ingress:
        - higress-conformance-infra/wasmplugin-token-statistics-openai
        - higress-conformance-infra/wasmplugin-token-statistics-qwen
  # For CI, point url to your built plugin wasm or OCI registry. Example:
  # url: file:///opt/plugins/wasm-go/extensions/token-statistics/plugin.wasm
  # url: oci://registry.cn-shanghai.aliyuncs.com/suchunsv/higress_ai:1.18
  url: oci://registry.cn-shanghai.aliyuncs.com/suchunsv/higress_ai:1.18
---
apiVersion: extensions.higress.io/v1alpha1
---
kind: WasmPlugin
apiVersion: extensions.higress.io/v1alpha1
metadata:
  name: ai-proxy
  namespace: higress-system
spec:
  priority: 201
  matchRules:
    - config:
        provider:
          type: "qwen"
          qwenEnableCompatible: true
          apiTokens:
            - "{{secret.qwenApiKey}}"
          timeout: 1200000
          modelMapping:
            "*": "qwen-long"
      ingress:
        - higress-conformance-infra/wasmplugin-token-statistics-openai
        - higress-conformance-infra/wasmplugin-token-statistics-qwen
  url: oci://higress-registry.cn-hangzhou.cr.aliyuncs.com/plugins/ai-proxy:2.0.0

---
# Optional: Prometheus scrape annotations on the backend service so Prometheus
# can scrape metrics exposed by the Envoy/higress proxy (if the proxy exposes
# plugin metrics under a /metrics endpoint). Adjust to your monitoring setup.
apiVersion: v1
kind: Service
metadata:
  name: infra-backend-v1
  namespace: higress-conformance-infra
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8080"
spec:
  selector:
    app: infra-backend-v1
  ports:
    - port: 8080
      targetPort: 8080
