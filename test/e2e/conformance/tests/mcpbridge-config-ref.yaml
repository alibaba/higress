# Test McpBridge using ConfigMap reference
apiVersion: networking.higress.io/v1
kind: McpBridge
metadata:
  name: test-mcp-config-ref
  namespace: higress-conformance-infra
spec:
  registries:
  - type: nacos
    name: test-nacos-ref
    domain: "" # Will be overridden by ConfigMap
    port: 0    # Will be overridden by ConfigMap
    nacosNamespaceId: "public"
    nacosNamespace: "default"
    nacosGroups:
    - "DEFAULT_GROUP"
    mcpConfigRef: "test-mcp-config"
---
