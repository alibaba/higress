# Test MCP ConfigMap reference functionality

# Create test ConfigMap with structured configuration format
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-mcp-config
  namespace: higress-conformance-infra
  labels:
    app.higress.io/mcp-config: "true"
data:
  config: |
    {
      "instances": [
        {
          "domain": "nacos-standalone-rc3-service.higress-conformance-app-backend.svc.cluster.local",
          "port": 8848,
          "weight": 100,
          "priority": 1,
          "healthPath": "/nacos/health"
        }
      ],
      "loadBalanceMode": "round_robin",
      "healthCheck": {
        "enabled": true,
        "interval": "30s",
        "timeout": "5s",
        "unhealthyThreshold": 3
      }
    }
---
# Test ConfigMap with multiple instances for load balancing  
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-mcp-multiple-config
  namespace: higress-conformance-infra
  labels:
    app.higress.io/mcp-config: "true"
data:
  config: |
    {
      "instances": [
        {
          "domain": "nacos-standalone-rc3-service.higress-conformance-app-backend.svc.cluster.local",
          "port": 8848,
          "weight": 80,
          "priority": 1,
          "healthPath": "/nacos/health"
        },
        {
          "domain": "nacos-backup-service.higress-conformance-app-backend.svc.cluster.local",
          "port": 8848,
          "weight": 20,
          "priority": 2,
          "healthPath": "/nacos/health"
        }
      ],
      "loadBalanceMode": "weighted",
      "healthCheck": {
        "enabled": true,
        "interval": "30s",
        "timeout": "5s",
        "unhealthyThreshold": 3
      }
    }
---
