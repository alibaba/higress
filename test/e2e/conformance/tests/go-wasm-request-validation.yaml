apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httproute-app-root
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "foo.com"
      http:
        paths:
          - pathType: Prefix
            path: "/foo"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: request-validation
  namespace: higress-system
spec:
  defaultConfig:
    header_schema:
      type: object
      required:
        - enum_payload
      properties:
        enum_payload:
            type: string
            enum:
              - "enum_string_1"
              - "enum_string_2"
            default: "enum_string_1"
    body_schema:
      type: object
      required:
        - enum_payload
        - bool_payload
        - integer_payload
        - string_payload
        - regex_payload
        - array_payload
      properties:
        enum_payload:
          type: string
          enum:
            - "enum_string_1"
            - "enum_string_2"
          default: "enum_string_1"
        bool_payload:
          type: boolean
          default: true
        integer_payload:
          type: integer
          minimum: 1
          maximum: 65535
        string_payload:
          type: string
          minLength: 2
          maxLength: 32
        regex_payload:
          type: string
          minLength: 1
          maxLength: 32
          pattern: "^[a-zA-Z0-9]+$"
        array_payload:
          type: array
          minItems: 2
          items:
            type: integer
            minimum: 200
            maximum: 599
          uniqueItems: true
          default: [200, 302]
    rejected_code: 403
    rejected_msg: "customize reject message"
    enable_swagger: true
    enable_oas3: false
  url: file:///opt/plugins/wasm-go/extensions/request-validation/plugin.wasm
