# Wildcard domain Ingress - matches all subdomains under *.foo.com
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wildcard-ingress
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - host: "*.foo.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: infra-backend-v1
            port:
              number: 8080
---
# Exact domain Ingress - matches only www.foo.com with exact path
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exact-ingress
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
  - host: "www.foo.com"
    http:
      paths:
      - path: /bar
        pathType: Exact
        backend:
          service:
            name: infra-backend-v2
            port:
              number: 8080

