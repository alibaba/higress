apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: wasmplugin-csrf
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "foo.com"
      http:
        paths:
          - pathType: Prefix
            path: "/foo"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
apiVersion: extensions.higress.io/v1alpha1
kind: WasmPlugin
metadata:
  name: csrf
  namespace: higress-system
spec:
  defaultConfig:
    consumers:
      - token: token11111111111111111111
        name: consumer1
      - token: token22222222222222222222
        expires: 3600
        name: consumer2
    global_auth: false
    key: higress-csrf-token
  defaultConfigDisable: false
  matchRules:
    - config:
        allow:
          - consumer1
      configDisable: false
      ingress:
        - higress-conformance-infra/wasmplugin-csrf
  url: file:///opt/plugins/wasm-go/extensions/csrf/plugin.wasm