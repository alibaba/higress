kind: WasmPlugin
metadata:
  name: jwt-auth
  namespace: higress-system
spec:
  defaultConfig:
    consumers:
      - name: consumerEC
        issuer: higress-test
        jwks: |-
          {
              "keys": [
                  {
                      "kty": "EC",
                      "kid": "p256",
                      "crv": "P-256",
