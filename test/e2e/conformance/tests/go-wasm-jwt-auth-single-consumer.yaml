          {
              "keys": [
                  {
                      "kty": "EC",
                      "kid": "p256",
                      "crv": "P-256",
                      "x": "GWym652nfByDbs4EzNpGXCkdjG03qFZHulNDHTo3YJU",
                      "y": "5uVg_n-flqRJ5Zhf_aEKS0ow9SddTDgxGduSCgpoAZQ"
                  }
              ]
          }
        from_params:
          - jwt_token
      - name: consumerEC_cookies
        issuer: higress-test
        jwks: |-
          {
              "keys": [
                  {
                      "kty": "EC",
                      "kid": "p256",
                      "crv": "P-256",
