apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: wasmplugin-jwt-auth
  namespace: higress-conformance-infra
spec:
  ingressClassName: higress
  rules:
    - host: "foo.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: infra-backend-v1
                port:
                  number: 8080
---
